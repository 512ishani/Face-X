<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoonify The Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4"> {{ name }}, Your Cartoonify Image</h2>

    <div class="mb-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="width: 18rem;">
            <img src="../static/uploads/original-pic.jpg" class="card-img-top mx-auto d-block" alt="Original Image">
            <div class="card-body">
              <h5 class="card-title text-center">Original Image</h5>
            </div>
          </div>
        </div>
    
        <div class="col-md-6">
          <div class="card" style="width: 18rem;">
            <img src="../static/uploads/cartoon-pic.jpg" class="card-img-top mx-auto d-block" alt="Cartoonified Image">
            <div class="card-body">
              <h5 class="card-title text-center">Cartoonified Image</h5>
            </div>
          </div>
        </div>
      </div>
    </div>    

    <a href="/" class="btn btn-success">Go Back</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
