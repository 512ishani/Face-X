<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartoonify The Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-2 red-color">Image Processing</h2>
    <h1 class="text-center h1 mb-4">Cartoonify The Image</h1>

    <form action="/predict" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <label for="name" class="mb-2">Your Name</label>
        <input type="text" class="form-control" id="name" name="name">
      </div>

      <div class="form-group my-4">
        <label for="file" class="mb-2">Upload Image</label>
        <input type="file" class="form-control-file" id="file" name="file" accept="image/*" required>
      </div>
      
      <button type="submit" class="btn btn-success mt-2">Convert</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
